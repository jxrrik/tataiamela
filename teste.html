<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Feliz Aniversário, Tataia Mela!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>🎉 Feliz Aniversário, Tataia Mela! 🎉</h1>
        <p>Que seu dia seja repleto de alegria e surpresas!</p>
        <button onclick="startCelebration()">Clique aqui para uma surpresa!</button>
    </div>

    <div id="dancer">
        <!-- Corpo e cabeça primeiro -->
        <div class="head"></div>
        <div class="body"></div>
        <!-- Membros -->
        <div class="left-arm"></div>
        <div class="right-arm"></div>
        <div class="left-leg"></div>
        <div class="right-leg"></div>
        <!-- Roupas e acessórios -->
        <div class="dress"></div>
        <div class="boots"></div>
        <div class="hair"></div>
        <div class="hat"></div>
        <div class="choker"></div>
    </div>

    <!-- Áudio -->
    <audio id="music" src="musica.mp3"></audio>

    <!-- Scripts -->
    <script src="script.js"></script>
    <!-- Biblioteca de Confetes -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

</body>
</html>
